<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountSvc.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>

      <!-- Dropdown menu for authenticated users -->
      <div class="dropdown" *ngIf="accountSvc.currentUser$ | async as currentUser" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{currentUser.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <!-- Login form for non-authenticated users -->
      <form #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountSvc.currentUser$ | async)">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" autocomplete="off">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
  </div>
</nav>
