<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <br>
    <br>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Man
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender">Woman
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="non-binary" formControlName="gender">Non-binary
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="other" formControlName="gender">Prefer not to say
    </label>
  </div>
  <hr>
  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-input>
  <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'"></app-date-picker>
  <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <!-- Deshabilita el botón de registro si el formulario es inválido -->
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
