<div class="row" *ngIf="member">
  <div class="col-4">

    <div class="card">
      <img src="{{ member.photoUrl ? member.photoUrl : '../../../../../assets/user.png' }}" alt="{{member!.knownAs}}"
        class="card-img-top img-thumbnail">

      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member!.city}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member!.age}}</p>
        </div>

        <div>
          <strong>Last Active: </strong>
          <p>{{ member!.lastActive | customDateParser }}</p>
        </div>

        <div>
          <strong>Member Since:</strong>
          <p>{{member!.created}}</p>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <div class="btn-group d-flex">
        <button class="btn btn-primary">Like</button>
        <button class="btn btn-success">Message</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabs">
      <tab heading="About {{member.knownAs}}">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking For:</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>
      <tab heading="Photos" #photoTab="tab">
        <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
      </tab>
      <tab heading="Messages">
        <h4>Interests</h4>
        <p>messages will be there</p>
      </tab>

    </tabset>
  </div>
</div>
