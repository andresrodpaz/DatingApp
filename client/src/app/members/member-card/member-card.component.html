<div class="card mb-4 shadow-sm rounded" *ngIf="member">
  <div class="card-img-wrapper">
    <!-- Mostrar la foto del usuario si existe -->
    <img *ngIf="member.photoUrl" [src]="member.photoUrl" alt="{{ member.knownAs }}" class="card-img-top img-fluid rounded-top">
    <!-- Mostrar la imagen por defecto si no hay foto del usuario -->
    <img *ngIf="!member.photoUrl" src="../../../../../assets/user.png" alt="{{ member.knownAs }}" class="card-img-top img-fluid rounded-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button *ngIf="member.userName" class="btn btn-primary" [routerLink]="['/members', member.userName]"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item" *ngIf="liked==false">
        <button class="btn btn-primary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-3">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2 text-primary"></i>
      <span class="fw-bold">{{ member.knownAs }}, {{member.age}}</span>
    </h6>
    <p class="card-text text-center text-muted">{{ member.city }}</p>
  </div>
</div>
