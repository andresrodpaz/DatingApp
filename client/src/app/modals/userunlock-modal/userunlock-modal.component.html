<div class="modal-header">
  <h4 class="modal-title">Confirm Unblock User</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to unblock user {{ username }}?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="confirmUnblock()">Unblock</button>
</div>
